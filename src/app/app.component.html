<ez-map 
    *ngIf="(pos$ | async) as pos" 
    [latitude]="pos.coords.latitude" 
    [longitude]="pos.coords.longitude"
    [zoom]="12"
    (mapReady)="onMapReady()"
    [markersTempRef]="markers"
    #map
    >

    <ng-template #markers>
        <ez-marker
            [longitude]="pos.coords.longitude" 
            [latitude]="pos.coords.latitude"
            [animation]="'DROP'">
        </ez-marker>

        <ez-marker 
            *ngFor="let marker of (markers$ | async)"
            [latitude]="marker.geometry.location.lat()"
            [longitude]="marker.geometry.location.lng()"
            [animation]="'DROP'"></ez-marker>
    </ng-template>
   
</ez-map>

<div  *ngFor="let marker of (markers$ | async)" >{{marker.geometry.location.lat()}}</div>
